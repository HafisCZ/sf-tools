<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SFTools - Fight Simulator</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="res/favicon.png"/>

        <link rel="stylesheet" href="css/pages/simulator.css"/>

        <script src="vendor/js/jquery.3.4.1.min.js"></script>
        <script src="vendor/js/semantic.min.js"></script>
        <script src="vendor/js/html2canvas.min.js"></script>

        <script src="js/enum.js"></script>
        <script src="js/util.js"></script>

        <script src="js/plugins.js"></script>

        <script src="js/core/util.js"></script>
        <script src="js/core/models.js"></script>
        <script src="js/core/core.js"></script>
        <script src="js/core/idb.js"></script>
        <script src="js/script/ast.js"></script>
        <script src="js/script/core.js"></script>
        <script src="js/changelog.js"></script>
        <script src="js/views/base.js"></script>
        <script src="js/sim/editor.js"></script>

        <script src="endpoint/endpoint.js"></script>

        <script src="js/sim/base.js"></script>
        <script src="js/sim/debug_utils.js"></script>

        <script src="js/pages/simulator.js"></script>
    </head>
    <body class="inverted">
        <div class="ui fixed inverted borderless huge menu">
            <div class="header item"><a href="index.html">SFTools</a></div>
        </div>

        <div class="paste-target" onpaste="console.log" data-intl="simulator.paste_target#"></div>

        <div class="ui main inverted container">
            <div class="ui two columns grid">
                <!-- Player edit field -->
                <div class="column">
                    <div class="ui inverted form" id="sim-editor">

                    </div>
                </div>
                <!-- Player list -->
                <div class="column">
                    <div class="ui grid screenshot-target">
                        <div class="row">
                            <div class="three wide column">
                                <button class="ui fluid small basic inverted button" type="submit" id="add-player"><i class="small arrow right icon"></i> <span data-intl="simulator.add"></span></button>
                            </div>
                            <div class="three wide column">
                                <button class="ui fluid small basic inverted button" type="submit" id="save-player" data-intl="simulator.save"></button>
                            </div>
                            <div class="five wide column">
                                <div class="ui small form">
                                    <div class="field">
                                        <div class="ui fluid selection compact inverted dropdown" id="sim-mode">
                                            <div class="text"></div>
                                            <i class="dropdown icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column">
                                <div class="ui small basic inverted icon fluid three buttons">
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="players.gladiator_mode" data-inverted="" id="gladiator-mode"><i class="bolt icon"></i></button>
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="players.ihof_mode" data-inverted="" id="ihof-mode"><i class="trophy icon"></i></button>
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="players.no_attribute_reduction_mode" data-inverted="" id="no-attribute-reduction-mode"><i class="fire icon"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="css-small-row row">
                            <div class="four wide column">
                                <div class="ui small basic inverted icon fluid two buttons">
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="simulator.clipboard.paste_mode" data-inverted="" id="paste-mode"><i class="paste icon"></i></button>
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="simulator.clipboard.copy_all" data-inverted="" id="copy-all"><i class="copy icon"></i></button>
                                </div>
                            </div>
                            <div class="seven wide column">
                                <div class="ui small inverted form">
                                    <div class="two fields">
                                        <div class="field" data-position="bottom center" data-intl-tooltip="simulator.threads" data-inverted="">
                                            <div class="ui inverted centered input">
                                                <input type="text" id="sim-threads" value="4">
                                            </div>
                                        </div>
                                        <div class="field" data-position="bottom center" data-intl-tooltip="simulator.iterations" data-inverted="">
                                            <span style="position: absolute; top: 0.5em; left: -0.25em;">x</span>
                                            <div class="ui inverted centered input">
                                                <input type="text" id="sim-iterations" value="2500">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column">
                                <button class="ui fluid small basic inverted button" type="submit" id="simulate" data-intl="simulator.simulate"></button>
                            </div>
                        </div>
                        <div class="row cursor-pointer selectable-header">
                            <div class="two wide text-center column">
                                <span data-sort="class" data-intl="editor.class"></span>
                            </div>
                            <div class="two wide column">
                                <span data-sort="level" data-intl="editor.level"></span>
                            </div>
                            <div class="four wide column">
                                <span data-sort="name" data-intl="editor.name"></span>
                            </div>
                            <div class="two wide text-center column">
                                <span data-sort="avg" data-intl="simulator.win_chance"></span>
                            </div>
                            <div class="two wide text-center column">
                                <span data-sort="min" data-intl="simulator.min_chance"></span>
                            </div>
                            <div class="two wide text-center column">
                                <span data-sort="max" data-intl="simulator.max_chance"></span>
                            </div>
                            <div class="one wide column">

                            </div>
                            <div class="one wide column">
                                <button id="save-screenshot" class="ui small basic inverted icon button" style="position: absolute; right: .75em; top: -0.50em;" data-position="bottom center" data-intl-tooltip="stats.copy.image" data-inverted=""><i class="download icon"></i></button>
                            </div>
                        </div>
                        <div class="row !p-0">
                            <div class="sixteen wide column">
                                <hr/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="sixteen wide column">
                                <div class="ui middle aligned grid" id="sim-players">

                                </div>
                            </div>
                        <div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
