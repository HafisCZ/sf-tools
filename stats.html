                            <div class="fluid ui basic inverted button" data-op="export">
                                <i class="small download icon"></i> <span data-intl="stats.settings.recovery.export"></span>
                            </div>
                            <label class="fluid ui button" style="background-color: orange; border-top-right-radius: .28571429rem; border-bottom-right-radius: .28571429rem;" for="button-recovery-upload">
                                <i class="small upload icon"></i> <span data-intl="stats.settings.recovery.import"></span>
                            </label>
                            <input type="file" accept=".json" class="ui invisible file input" id="button-recovery-upload" data-op="import">

                    </div>

                    <div class="ui inverted segment">
                        <div class="ui grid">
                            <div class="five wide column"></div>
                            <div class="six wide column"><h3 class="ui centered inverted header" data-intl="stats.settings.actions.title"></h3></div>
                            <div class="five wide column">
                                <div class="ui small basic inverted icon right floated buttons" style="margin-top: -0.5rem; margin-bottom: 0.5rem;">
                                    <button class="ui button" data-op="discard" data-intl-tooltip="stats.settings.actions.discard" data-position="bottom center" data-inverted=""><i class="undo icon"></i></button>
                                    <button class="ui button" data-op="save" data-intl-tooltip="stats.settings.actions.save" data-position="bottom center" data-inverted=""><i class="save icon"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="ui inverted form ta-form" style="height: 30em;">
                            <div class="field">
                                <div class="ta-wrapper">
                                    <div class="ta-content"></div>
                                    <textarea wrap="off" class="ta-area" spellcheck="false"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- UI Handler -->
        <script type="text/javascript">
            Site.ready(null, function (urlParams) {
                let profile = ProfileManager.getProfile(urlParams.get('profile'));
                if (urlParams.has('temp')) {
                    Store.temporary();

                    $('#show-profiles').addClass('pointer-events-none opacity-50');
                    $('.css-temporary').show();

                    profile = {
                        temporary: true
                    };
                } else if (urlParams.has('slot')) {
                    profile['slot'] = urlParams.get('slot');
                }

                Loader.toggle(true);
                DatabaseManager.load(profile).then(function () {
                    UI.init({
                        Players: new PlayersTab('view-players'),
                        PlayerDetail: new PlayerDetailTab('view-player-detail'),
                        PlayerModal: new PlayerModalTab('view-player-modal'),
                        Groups: new GroupsTab('view-groups'),
                        GroupDetail: new GroupDetailTab('view-group-detail'),
                        Browse: new BrowseTab('view-browse'),
                        Scripts: new ScriptsTab('view-scripts'),
                        Files: new FilesTab('view-files'),
                        Settings: new SettingsTab('view-settings'),
                        Profiles: new ProfilesTab('view-profiles')
                    });

                    UI.register(UI.Players, { buttonId: 'show-players' });
                    UI.register(UI.PlayerDetail, { buttonId: 'show-players', buttonClickable: false });
                    UI.register(UI.Groups, { buttonId: 'show-groups' });
                    UI.register(UI.GroupDetail, { buttonId: 'show-groups', buttonClickable: false });
                    UI.register(UI.Browse, { buttonId: 'show-browse' });
                    UI.register(UI.Scripts, { buttonId: 'show-scripts' });
                    UI.register(UI.Files, { buttonId: 'show-files' });
                    UI.register(UI.Settings, { buttonId: 'show-settings' });
                    UI.register(UI.Profiles, { buttonId: 'show-profiles' });

                    Loader.toggle(false);

                    UI.show({
                        'players': UI.Players,
                        'groups': UI.Groups,
                        'browse': UI.Browse,
                        'scripts': UI.Scripts,
                        'files': UI.Files
                    }[SiteOptions.tab] || UI.Groups);

                    if (urlParams.has('template')) {
                        DialogController.open(SaveOnlineScriptDialog, urlParams.get('template'));
                    }
                }).catch(function (e) {
                    Loader.toggle(false);
                    DialogController.open(ErrorDialog, `<h4 class="ui inverted header text-center">${intl('database.fatal_error#')}</h4><br>${e.message}`);
                    Logger.error(e, 'Database could not be opened!');
                });
            });
        </script>
    </body>
</html>
