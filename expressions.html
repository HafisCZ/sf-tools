<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SFTools</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="res/favicon.png"/>

        <link rel="stylesheet" href="vendor/css/semantic.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/utility.css"/>
        <link rel="stylesheet" href="css/dialogs.css"/>

        <script src="vendor/js/jquery.3.4.1.min.js"></script>
        <script src="vendor/js/semantic.min.js"></script>

        <script src="js/enum.js"></script>
        <script src="js/util.js"></script>
        <script src="js/lang.js"></script>

        <script src="js/core/util.js"></script>
        <script src="js/core/playa.js"></script>
        <script src="js/core/ast.js"></script>

        <script src="js/stats/settings.js"></script>
        <script src="js/stats/table.js"></script>
        <script src="js/core/core.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/changelog.js"></script>
        <script src="js/views.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="ui fixed borderless huge menu css-menu">
            <div class="header item"><a class="css-a-blank" href="index.html">SFTools</a></div>
        </div>

        <div class="ui main container">
            <div class="ui fluid expr input ta-wrapper">
                <input id="expr" class="ta-area" type="text" placeholder="Your expression">
                <div id="efor" class="ta-content" style="width: 100%; margin-left: 1em; margin-top: 0.5em;"></div>
            </div>
            <br/>
            <div class="ui form">
                <div class="two fields">
                    <div class="thirteen wide field">
                        <label>Expression:</label>
                        <div class="ui fluid input">
                            <input id="estr" disabled type="text">
                        </div>
                    </div>
                    <div class="three wide field">
                        <label>Result (scope-less):</label>
                        <div class="ui fluid input">
                            <input id="eres" disabled type="text">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Dump:</label>
                    <textarea style="height: 75vh; min-height: 75vh; max-height: 75vh;"></textarea>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $('.ui.expr.input').on('change input', function () {
                let expr = $('#expr').val()
                let ex = new Expression(expr);
                $('#estr').val(ex.toString());
                $('#eres').val(ex.eval());
                $('#efor').html(Expression.format(expr));
                $('textarea').val(JSON.stringify(ex, null, 2));
            });
        </script>
    </body>
</html>
